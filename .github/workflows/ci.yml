name: CI

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npx prettier --check "src/**/*.ts" "test/**/*.ts" "frontend/src/**/*.{ts,tsx}"

  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Check build artifacts
        run: |
          test -d dist || (echo "Backend build failed: dist directory not found" && exit 1)
          test -d frontend/dist || (echo "Frontend build failed: dist directory not found" && exit 1)

  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: [lint, build]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: pos_test_user
          POSTGRES_PASSWORD: pos_test_pass
          POSTGRES_DB: pos_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
        continue-on-error: false

      - name: Run integration tests
        run: npm run test:integration
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USERNAME: pos_test_user
          TEST_DB_PASSWORD: pos_test_pass
          TEST_DB_DATABASE: pos_test_db
        continue-on-error: false

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_USERNAME: pos_test_user
          TEST_DB_PASSWORD: pos_test_pass
          TEST_DB_DATABASE: pos_test_db
        continue-on-error: false

      - name: Generate coverage report
        run: npm run test:cov
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: [lint, build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test
        continue-on-error: false

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        continue-on-error: false

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install backend dependencies
        run: npm ci

      - name: Type check backend
        run: npx tsc --noEmit

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Type check frontend
        run: |
          cd frontend
          npx tsc --noEmit
